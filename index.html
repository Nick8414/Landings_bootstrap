<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="top-nav">
        <div class="row align-items-center">
          <div class="col-md-auto">
            <div class="logo">
              <img src="./img/Logotype.png" alt="Logo" />
            </div>
          </div>
          <!-- .col-md -->
          <div class="col-md-auto">
            <ul class="top-nav_menu">
              <li><a href="#"> Features </a></li>
              <li><a href="#"> Browse resume </a></li>
              <li><a href="#"> FAQ </a></li>
            </ul>
          </div>
          <!-- /.col-md -->
          <div class="col-md d-flex justify-content-end">
            <ul class="top-nav_menu">
              <li><a href="#"> Sign In </a></li>
              <li><a href="#"> Sign Up </a></li>
            </ul>
          </div>
          <!-- /.col-md -->
        </div>
      </div>

      <div class="row">
        <div class="col-md heading d-flex justify-content-center">
          <div>
            <h1>Free HR Software Online.</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md heading d-flex justify-content-center">
          <div class="text">
            <p>Skillsquare brings easy-to-use free HR tools for startups.</p>
            <p>Hire, retain and manage remote teams.</p>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="get-started-form">
          <div class="col-md input-group mb-3">
            <input
              type="text"
              class="form-control tarted-form-input get-started__input"
              placeholder="Your email address"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary get-started__btn"
                type="button"
                id="button-addon2"
              >
                GET STARTED
              </button>
            </div>
          </div>
        </div>
      </div>

     
      <div class="container">
        <div class="col-md-3">
            <img alt="AltText" src="./img/Top.png" class="img-fluid">
            <img src="./img/Clip.png" alt="Browser" class="img-fluid" />
      </div>
     
        <!-- <div class="row d-flex justify-content-center">
          <div class="col-2">
            <div>
              <img src="./img/Top.png" alt="top" />
            </div>
            <div>
              <img src="./img/Clip.png" alt="Browser" />
            </div>
          </div>
          <div class="col-2">
            <div>
              <h2>Everything you need to get going</h2>
            </div>
          </div>
        </div> -->
     

      <!-- /.row -->

    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
